<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list application</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8cef9428d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <input type="text" placeholder="Write task to be done..">
            <button class="add-task-btn">Add task</button>
        </div>

        <span id="error" ></span>

        <ul class="tasks_list">
            <li class="taskListItem">
                Add your task, Double tab to tick it complete
                <div class="icons">
                    <!-- <i id="editTaskIcon" class="fa-regular fa-pen-to-square"></i> -->
                    <i id="deleteTaskIcon" class="fa-regular fa-circle-xmark"></i>
                </div>
            </li>
             
        </ul>
    </div>
</body>
</html>
